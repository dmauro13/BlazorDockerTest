name: Create Release
on:
  push:
    branches:
      - master # Cambia questo con il tuo branch di rilascio

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          New release automatically generated by GitHub Actions.
        draft: false
        prerelease: false